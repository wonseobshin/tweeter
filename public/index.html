<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700i&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Main page Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- composer counter JS -->
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>

    <!-- -->
    <!-- <script type="text/javascript" src="/scripts/compose-tweet.js"></script> -->

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr>
        <form id='tweet-form'>
          <textarea id='tweet-textarea' name="text" placeholder="What are you humming about?"></textarea>
          <input id='tweet-submit' type="submit" value="Tweet">
          <em><span id=tweet-counter>140</span></em>
        </form>
      </section>
      <div id="tweet-container">
      </div>
    </main>
  </body>
</html>
